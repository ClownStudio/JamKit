<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="format-detection" content="telephone= no"/>
        <title>YJBridge</title>
        <style>
            body{
                font-size:18px;
            }
            button{
                color:#fff;
                background-color:#0e90d2;
                border-color:#0e90d2;
                border-width:0px;
                font-size:18px;
                text-align:center;
                padding:5px;
                margin:5px;
            }
            .info-group{
                margin:10px;
            }
            a{
                color:#0e90d2;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            function showAllKeyboard(func){
                window.KKJSBridge.call("native", "showNativeKeyboard",{"type":"all","textId":"all"},func);
            }
            function showTextKeyboard(func){
                window.KKJSBridge.call("native", "showNativeKeyboard",{"type":"abc","textId":"text"},func);
            }
            function showNumberKeyboard(func){
                window.KKJSBridge.call("native", "showNativeKeyboard",{"type":"num","textId":"num"},func);
            }
            function showParamsContent(){
                window.KKJSBridge.call("native", "showParamsContent",{"a":"123","b":"456"}, function(res) {
                    window.alert(res.title);
                });
            }
        </script>
        <div>
            <div class="scroller">
                <div class="info-group">
                    NativePlugin 方法调用
                </div>
                <div class="info-group">
                    <button onclick="showParamsContent()">显示传入的参数</button>
                </div>
                <div class="info-group">
                    <input id="all" type="text" value="" readonly onfocus="showAllKeyboard(function(res) {
                        var input = document.getElementById('all');
                        input.value = res.value;
                    })" style="-webkit-user-select:none">
                    <input id="text" type="text" value="" readonly="readonly" onfocus="showTextKeyboard(function(res) {
                        var input = document.getElementById('text');
                        input.value = res.value;
                    })" style="-webkit-user-select:none">
                    <input id="num" type="text" value="" readonly onfocus="showNumberKeyboard(function(res) {
                        var input = document.getElementById('num');
                        input.value = res.value;
                    })" style="-webkit-user-select:none">
                </div>
            </div>
        </div>
    </body>
</html>
