<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="format-detection" content="telephone= no"/>
        <title>YJBridge</title>
        <style>
            body{
                font-size:18px;
            }
            button{
                color:#fff;
                background-color:#0e90d2;
                border-color:#0e90d2;
                border-width:0px;
                font-size:18px;
                text-align:center;
                padding:5px;
                margin:5px;
            }
            .info-group{
                margin:10px;
            }
            a{
                color:#0e90d2;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            function showNumberKeyboard(){
                window.KKJSBridge.call("native", "getNativeTitle",{"a":"123","b":"456"}, function(res) {
                    window.alert(res.title);
                });
            }
        </script>
        <div>
            <div class="scroller">
                <div class="info-group">
                    NativePlugin 方法调用
                </div>
                <div class="info-group">
                    <button onclick="showNumberKeyboard()">弹出数字键盘</button>
                </div>
            </div>
        </div>
    </body>
</html>
